<!doctype html>
<html lang="en" class="h-full w-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Cipher</title>
    <link rel="icon" type="image/x-icon" href="./images/fav-icon.png">
    <link rel="stylesheet" href="./styles/dist/output.css" />
    <script src="./scripts/hacker_effect.js"></script>
  </head>
  <body class="w-full h-full bg flex flex-col justify-center items-center">
    <div class="w-full h-full screen">
      <div class="screen-image"></div>
      <div class="screen-overlay"></div>

      <!-- main content  -->
      <div
        class="w-full h-full overflow-hidden flex flex-col items-center justify-center z-50 brightness-200 gap-2 p-5"
      >
        <h2
          class="text-[color:var(--hacker-green)] brightness-200 font-mono font-bold"
          id="copy-text"
        >
          CLICK TO COPY ENCRYPTED TEXT
        </h2>
        <div
          class="p-3 bg-[var(--hacker-green)] brightness-200 rounded-md flex flex-row hover:opacity-70 cursor-pointer"
          id="password_container"
        >
          <div
            class="font-mono pr-3 text-ellipsis max-w-xs overflow-hidden max-h-6"
            id="password"
          >
            %password%
          </div>
          <img
            src="./images/copy-icon.png"
            alt="copy-icon"
            class="h-5 w-5 brightness-200 cursor-pointer hover:opacity-5"
          />
        </div>
      </div>

      <footer
        class="fixed brightness-200 bottom-0 left-0 right-0 bg-transparent p-2 flex w-100 z-50"
      >
        <a class="ml-auto cursor-pointer" aria-readonly="github-icon"
          href="https://github.com/Zain-ul-din/text-cipher"
        >
          <img
            width="50"
            height="50"
            src="./images/github-icon.png"
            alt="github--v1"
            class="brightness-200 hover:brightness-100 hover:scale-90"
          />
        </a>
      </footer>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const password = $("#password").innerText;
      $("#password_container").onclick = (e) => {
        navigator.clipboard.writeText(password).then(() => {
          $("#copy-text").innerText = "COPIED!";
        });
      };

      const effect = useHackerEffect($("#password"));
      effect(20);
    </script>
  </body>
</html>
